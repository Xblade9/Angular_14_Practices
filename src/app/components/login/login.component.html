<app-header></app-header>
<div class="container-fluid div_container mt-3">
  <div class="div_form">
    <form [formGroup]="loginForm" (ngSubmit)="submit()" class="form__div">
      <div class="row">
        <div class="col-12 col-md-12 col-lg-12">
          <mat-form-field appearance="outline" [style.width.px]="250">
            <mat-label>Email:</mat-label>
            <input
              matInput
              type="email"
              placeholder="Ex.John@Gmail.com"
              formControlName="email"
            />
          </mat-form-field>
          <div
            *ngIf="(isSubmitted || f['email'].touched) && f['email'].errors?.['required']"
          >
            <div class="validation_txt">Email is required*</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-12 col-lg-12">
          <mat-form-field appearance="outline" [style.width.px]="250">
            <mat-label>Password:</mat-label>
            <input
              matInput
              placeholder="Ex.pass@123"
              formControlName="password"
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
              type="button"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
          <div
            *ngIf="(isSubmitted || f['password'].touched) &&  f['password'].errors?.['required']"
          >
            <div class="validation_txt">Password is required*</div>
          </div>
        </div>
        <div class="row mt-2">
          <div
            class="col-12"
            style="display: flex; justify-content: space-evenly"
          >
            <button mat-raised-button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
              Submit
            </button>
            <button
              mat-raised-button
              type="button"
              (click)="resetSubmitForm()"
              class="btn btn-dark"
            >
              Reset
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
