<div class="container">
  <div><strong>Add Items</strong></div>
  <form [formGroup]="orderForm">
    <ng-container formArrayName="items">
      <ng-container *ngFor="let item of items.controls; let i = index">
        <div [formGroup]="item">
          <mat-form-field appearance="outline">
            <input matInput placeholder="item name" formControlName="name" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input
              matInput
              placeholder="item description"
              formControlName="description"
            />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput placeholder="item price" formControlName="price" />
          </mat-form-field>
          <mat-icon class="delete-btn" (click)="deleteItem(i)"
            >delete forever</mat-icon
          >
        </div>
      </ng-container>
    </ng-container>
    <button mat-mini-fab (click)="addItems()">
      <mat-icon class="add-course-btn">add</mat-icon>
    </button>
  </form>
</div>
