<app-header></app-header>
<!-- Form Array -->
<div class="container">
  <div>
    <div><strong>click on add</strong></div>
    <form [formGroup]="addForm" (ngSubmit)="submit()">
      <div formArrayName="address">
        <div
          *ngFor="let a of addControls.controls; let i = index"
          [formGroupName]="i"
        >
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Name:</mat-label>
              <input matInput placeholder="Enter Name" formControlName="name" />
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>State:</mat-label>
              <input
                matInput
                placeholder="Enter state"
                formControlName="state"
              />
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>City:</mat-label>
              <input matInput placeholder="Enter city" formControlName="city" />
            </mat-form-field>
            <mat-icon class="delete-btn" (click)="deleteAddressForm(i)"
              >delete forever</mat-icon
            >
          </div>
        </div>
      </div>
      <div>
        <button class="btn btn-primary" (click)="addAddress()" type="button">
          Add
        </button>
        <button class="btn btn-info" type="submit" [disabled]="!addForm.valid" *ngIf="showSubmit">Submit</button>
      </div>
    </form>
  </div>
</div>
<!-- End -->
<app-footer></app-footer>
